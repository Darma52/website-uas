<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!--Registration Start-->
    <img class="wave" src="hmm (1).png">
	<div class="container">

           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
